version: 2.1
jobs:
  build:
    docker:
      - image: cimg/node:12.22.4
    steps:
      - checkout

      - restore_cache:
          keys:
            - v2-dependencies-{{ checksum "package.json" }}
            # fallback to using the latest cache if no exact match is found
            - v1-dependencies-

      - run: yarn

      - save_cache:
          paths:
            - node_modules
          key: v2-dependencies-{{ checksum "package.json" }}

      # run tests
      - run: yarn test && yarn prod:build

workflows:
  main:
    jobs:
      - build
